<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="background-image: url('/assets/img/bg_1.png')"
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 6em;
      "
    >
      <div class="logo">
        <img routerLink="/home" style="width: 20em; cursor: pointer;" src="/assets/img/logo.png" alt="logo" />
      </div>
      <div>
        <h1 style="color: white; font-size: 4em; font-weight: bold">
          Welcom to register
        </h1>
      </div>
      <div>
        <p>I have an account ?</p>
      </div>
      <div>
        <button class="btn btn-outline-light" routerLink="/signin">Sign in</button>
      </div>
    </div>
  </div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3 class="pb-3">Join <strong>CollabInnvate</strong></h3>
          <form action="#" method="post">

            <div class="form-group first">
              <label class="pb-2" for="username">Fullname</label>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control mb-3"
                  style="border-radius: 10px;"
                  placeholder="Your fullname"
                  id="fullname"
                />
              </div>
            </div>

            <div class="form-group first">
              <label class="pb-2" for="username">Email</label>
              <div class="d-flex">
                <input
                  type="email"
                  class="form-control mb-3"
                  style="border-radius: 10px;"
                  placeholder="your-mail@xxx.com"
                  id="email"
                />
              </div>
            </div>

            <div class="form-group first">
              <label class="pb-2" for="username">Phone number</label>
              <div class="d-flex">
                <input
                  type="tel"
                  class="form-control mb-3"
                  style="border-radius: 10px;"
                  placeholder="+237 695 429 371"
                  id="tel"
                />
              </div>
            </div>

            <div class="form-group last mb-3">
              <label class="pb-2" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                style="border-radius: 10px;"
                placeholder="Your Password"
                id="password"
              />
            </div>

            <div class="form-group last mb-3">
              <label class="pb-2" for="password">Re-password</label>
              <input
                type="password"
                class="form-control"
                style="border-radius: 10px;"
                placeholder="Your Password"
                id="password"
              />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"
                ><span class="caption">I accept the <a href="#">terms of use</a> </span>
                <input type="checkbox" />
                <div class="control__indicator"></div>
              </label>
            </div>

            <input
              type="submit"
              value="Join"
              class="btn btn-block"
              style="background-color: #6e00cf; color: white; width: 100%;"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
