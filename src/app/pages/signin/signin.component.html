<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 6em;
      "
    >
      <div class="logo">
        <img
          routerLink="/home"
          style="width: 20em; cursor: pointer"
          src="/assets/img/logo.png"
          alt="logo"
        />
      </div>
      <div>
        <h1 style="color: white; font-size: 4em; font-weight: bold">
          Welcom to login
        </h1>
      </div>
      <div>
        <p>Don't have an account ?</p>
      </div>
      <div>
        <button class="btn btn-outline-light" routerLink="/signup">
          Sign up
        </button>
      </div>
    </div>
  </div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>CollabInnvate</strong></h3>
          <p class="mb-4">
            Sign in and carry with you or use your ideas to boost innovation.
          </p>
          <form action="#" method="post">
            <div class="form-group first">
              <label class="pb-3" for="username">Username</label>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control mb-3"
                  style="border-radius: 10px"
                  placeholder="your-email@gmail.com"
                  id="username"
                />
              </div>
            </div>
            <div class="form-group last mb-3">
              <label class="pb-3" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                style="border-radius: 10px"
                placeholder="Your Password"
                id="password"
              />
            </div>

            <div
              class="d-flex mb-5 align-items-center"
              style="display: flex; justify-content: space-between"
            >
              <label class="control control--checkbox mb-0"
                ><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"
                ><a href="#" class="forgot-pass">Forgot Password</a></span
              >
            </div>

            <input
              routerLink="/submitsolution"
              type="submit"
              value="Log In"
              class="btn btn-block"
              style="background-color: #000723; color: white; width: 100%"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
